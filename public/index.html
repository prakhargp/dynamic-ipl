<!doctype html>
<html lang="en">
<style>

.stats {
    border: 1px dashed cornflowerblue;
    margin: 50px;
    margin-bottom: 0px;
    padding: 50px;
}

h1 {
    margin: 3rem;
}


.label{
    font-size: 20px;
}

.divv{
    color: black;
    font-size: 20px;
    margin: 3rem;
}

.input {
    font-size: 20px;;
    margin-left: 10px;
    margin-right: 10px;
}

.button {
    
    font-size: 20px;
    color: #FFFFFF;
    background: #111111;
    cursor: pointer;
}
</style>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="IPL visualization">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>
        IPL visualization
    </title>
</head>

<body>
    <h1>IPL Dataset visualization</h1>
    <div class="divv">
        <span class="label">Enter year: </span>
        <input type="number" min="2008" max="2019" class="input" />
        <button class="button">Submit</button>
        <span class="warning"> * year from 2008 to 2019</span>
    </div>
    <div id="eeconomical-bowlers" class="stats" style="min-width: 310px; height: 500px;"></div>
    <br>
    <div id="matches-played-per-year" class="stats" style="min-width: 310px; height: 500px;"></div>
    <br>
    <div id="matches-won-by-each-team" class="stats" style="min-width: 310px; height: 500px;"></div>
    <br>
    <div id="extra-runs-by-each-team" class="stats" style="min-width: 310px; height: 500px;"></div>
    <br>
    <div id="economical-bowlers" class="stats" style="min-width: 310px; height: 500px;"></div>
    <br>
    <div id="matches-per-venue" class="stats" style="min-width: 310px; height: 1000px;"></div>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>

</body>
